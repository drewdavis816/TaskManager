<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <div class="container">
        <h1>ğŸ“ Task Manager</h1>

        <form method="POST" action="/add">
            <input type="text" name="task_name" placeholder="Enter a task..." required>
            <input type="date" name="due_date">
            <button type="submit">Add</button>
        </form>

        <form method="GET" action="/search">
             <input type="text" name="search_term" placeholder="Search tasks...">
             <button type="submit">Search</button>
        </form>

        {% if tasks %}
            <ul class="tasks-list">
                {% for task in tasks %}
                    <li class="task-item {% if task.done %}completed{% endif %}">
                        <span class="task-text">{{ task.name }}</span>
                        {% if task.due_date %}
                            <small style="color: #999; display: block;">Due: {{ task.due_date }}</small>
                        {% endif %}
                        <div class="task-buttons">
                            <form method="POST" action="/complete/{{ loop.index0 }}" style="display:inline;">
                                <button type="submit" class="complete-btn">
                                    {% if task.done %}Undo{% else %}Complete{% endif %}
                                </button>
                            </form>
                            <form method="POST" action="/delete/{{ loop.index0 }}" style="display:inline;">
                                <button type="submit" class="delete-btn">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty-message">No tasks yet. Add one above!</p>
        {% endif %}
    </div>
</body>
</html>
